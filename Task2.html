<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            background-color: #2f5d62;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 30px;
        }

        .profile, .post {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        .profile-header {
            display: flex;
            align-items: center;
        }

        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .profile-header h2 {
            margin: 0;
            color: #2f5d62;
        }

        .post .post-header {
            display: flex;
            align-items: center;
        }

        .post .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .post-header h3 {
            margin: 0;
        }

        .post .content {
            margin-top: 10px;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-actions button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .post-actions button:hover {
            background-color: #45a049;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comment {
            display: flex;
            margin-bottom: 10px;
        }

        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment .content {
            background-color: #e9f7ef;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .comment textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .follow-btn {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .follow-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>My Social Media</h1>
</div>

<!-- User Profile -->
<div class="profile">
    <div class="profile-header">
        <img src="https://via.placeholder.com/50" alt="User Profile Picture">
        <h2>John Doe</h2>
    </div>
    <p>Web Developer | Tech Enthusiast</p>
    <button class="follow-btn">Follow</button>
</div>

<!-- Posts Section -->
<div id="post-list">
    <!-- Sample Post 1 -->
    <div class="post" id="post1">
        <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="User Post Image">
            <h3>John Doe</h3>
        </div>
        <div class="content">
            <p>This is my first post! Welcome to my page!</p>
        </div>
        <div class="post-actions">
            <button onclick="likePost('post1')">Like <span id="like-count-post1">0</span></button>
            <button onclick="toggleComments('post1')">Show Comments</button>
        </div>
        <div class="comments-section" id="comments-post1" style="display: none;">
            <div class="comment">
                <img src="https://via.placeholder.com/30" alt="Commenter Profile">
                <div class="content">
                    <p>This is a comment on the post.</p>
                </div>
            </div>
            <textarea id="comment-input-post1" placeholder="Add a comment..."></textarea>
            <button onclick="addComment('post1')">Post Comment</button>
        </div>
    </div>

    <!-- Sample Post 2 -->
    <div class="post" id="post2">
        <div class="post-header">
            <img src="https://via.placeholder.com/40" alt="User Post Image">
            <h3>Jane Doe</h3>
        </div>
        <div class="content">
            <p>Just finished a new project! Check it out!</p>
        </div>
        <div class="post-actions">
            <button onclick="likePost('post2')">Like <span id="like-count-post2">0</span></button>
            <button onclick="toggleComments('post2')">Show Comments</button>
        </div>
        <div class="comments-section" id="comments-post2" style="display: none;">
            <div class="comment">
                <img src="https://via.placeholder.com/30" alt="Commenter Profile">
                <div class="content">
                    <p>Great project! I love it.</p>
                </div>
            </div>
            <textarea id="comment-input-post2" placeholder="Add a comment..."></textarea>
            <button onclick="addComment('post2')">Post Comment</button>
        </div>
    </div>
</div>

<script>
    // Like functionality
    function likePost(postId) {
        const likeCount = document.getElementById('like-count-' + postId);
        let count = parseInt(likeCount.textContent);
        likeCount.textContent = count + 1;
    }

    // Toggle comments visibility
    function toggleComments(postId) {
        const commentsSection = document.getElementById('comments-' + postId);
        const isVisible = commentsSection.style.display === 'block';
        commentsSection.style.display = isVisible ? 'none' : 'block';
    }

    // Add a comment to a post
    function addComment(postId) {
        const commentInput = document.getElementById('comment-input-' + postId);
        const commentText = commentInput.value.trim();

        if (commentText === '') {
            alert('Please enter a comment!');
            return;
        }

        const commentsSection = document.getElementById('comments-' + postId);

        const newComment = document.createElement('div');
        newComment.classList.add('comment');
        newComment.innerHTML = `
            <img src="https://via.placeholder.com/30" alt="Commenter Profile">
            <div class="content">
                <p>${commentText}</p>
            </div>
        `;

        commentsSection.appendChild(newComment);
        commentInput.value = ''; // Clear the input
    }
</script>

</body>
</html>
